apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: pvt-vault-network-policy
spec:
  podSelector:
    matchLabels:
      app: pvt-vault
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: pvt-vault
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: pvt-vault
